<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-image: url(bg.jpg)">

	<h4>Mуравьи:<span class="count_juki"></span></h4>
<script type="text/javascript">

	let juki = 0;
	let interv = function(){

		let rand_left = Math.random()*1300
		let round_left = Math.round(rand_left);

		let rand_top =  Math.random()*600
		let round_top =  Math.round(rand_top);

		let gross = document.createElement("img");
		document.body.appendChild(gross);
		gross.src ="img.svg"
		gross.style.width = "100px"
		gross.style.height = "100px"
		gross.style.position = "absolute"
		gross.style.marginLeft = round_left + "px"
		gross.style.marginTop = round_top + "px"

		juki = juki+1;
		document.querySelector(".count_juki").innerHTML = juki;

		gross.onclick = function(){
			gross.style.display = "none"
		}
	}


	setInterval(interv,1)
</script>
</body>
</html>
